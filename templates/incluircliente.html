{%extends "base.html"%}
{% load staticfiles %}

{% block content %}


  {% if not msg == '' %}
    <div class="alert alert-success">
      <strong>Atenção!</strong> {{msg}} 
    </div>
  {% endif %}

<form class="ui form" method="post" id="form">
 {% csrf_token %}
  <div class="field">
    <label>Nome:</label>
    {{form.nome}}
  </div>
  <button class="ui button" type="submit">Confirmar</button>
</form>

{% endblock %}
